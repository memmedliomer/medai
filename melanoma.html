<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedAI</title>
    <style>
        /* Main page */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('xos-gel.png');
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            position: relative;
        }

        #startButton {
            padding: 15px 20px;
            font-size: 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.2s;
        }

        #startButton:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        #logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        /* Photo page */
        .photo-page {
            display: none;
            width: 90%;
            height: 45vh;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-bottom: 20px;
        }

        #photoCanvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
            max-width: 500px;
            max-height: 80vh;
            border: 2px solid #ccc;
        }

        /* Capture button */
        #captureButton {
            padding: 10px 15px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 10px;
            position: absolute;
            bottom: -60px;
        }

        #captureButton:hover {
            background-color: #28a745;
        }

        /* Analysis display styles */
        .analysis-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #114a8a;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            width: 80%;
            max-width: 245px;
        }

        #analyzeIcon {
            width: 200px;
            height: 150px;
        }

        /* True image display */
        #trueImage {
            display: none;
            width: 300px;
            height: auto;
            margin: 20px 0;
        }
        /* False image display */
        #falseImage {
            display: none;
            width: 300px;
            height: auto;
            margin: 20px 0;
        }

        /* Button container - adjusted position */
        #buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            position: absolute;
            bottom: 100px;
        }

        .actionButton {
            margin: 9px;
            padding: 9px 9px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 150px;
        }

        .actionButton:hover {
            background-color: #28a745;
        }

        /* Enhanced Language selector styles */
        #languageSelector {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #ffffff;
            padding: 5px 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
            display: flex;
            gap: 10px;
        }

        #languageSelector button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #languageSelector button:hover {
            background-color: #0056b3;
        }

        #languageSelector button.active {
            background-color: #0056b3;
        }

        /* History button styles */
        #historyButton {
            padding: 15px 20px;
            font-size: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 10px;
        }

        #historyButton:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Save button styles */
        #saveButton {
            padding: 7px 11px;
            font-size: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius:9px;
            cursor: pointer;
            position: absolute;
            bottom: -50px;
            
            
        }

        #saveButton:hover {
            background-color: #0056b3;
        }

        /* History container styles */
        #historyContainer {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #historyList {
            list-style-type: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        #historyList li {
            background-color: #f1f1f1;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
        }

        /* Start and History button styles */
        #startButton{
            padding: 15px 20px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 10px;
        }
        #historyButton {
            padding: 15px 20px;
            font-size: 18px;
            background-color: #283da7;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 10px;
        }

        #startButton:hover, #historyButton:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Language Selector -->
        <div id="languageSelector">
            <button id="enButton">EN</button>
            <button id="azButton" class="active">AZ</button>
        </div>

        <!-- Main Page -->
        <div id="mainPage">
            <button id="startButton">Başla</button>
            <button id="historyButton">Tarixçə</button>
        </div>

        <!-- Photo Page -->
        <div class="photo-page" id="photoPage">
            <canvas id="photoCanvas"></canvas>
            <button id="captureButton">Çək</button>
            <button id="saveButton">Yadda saxla</button>
        </div>

        <!-- Analysis Section - Redesigned to match image -->
        <div id="analysisSection" class="analysis-container">
            <div id="loadingMessage"></div>
            <img id="analyzeIcon" src="analizi.png" alt="Analyzing">
        </div>

        <!-- True image result -->
        <img id="trueImage" src="true.png" alt="True" />
        
        <!-- False image result -->
        <img id="falseImage" src="false.png" alt="False" />

        <!-- Buttons - adjusted size and position -->
        <div id="buttons">
            <button class="actionButton" id="reTakeButton" style="display:none;">Yenidən Çək</button>
            <button class="actionButton" id="backToHomeButton" style="display:none;">Ana Səhifə</button>
        </div>

        <!-- History Container -->
        <div id="historyContainer">
            <h2>Tarixçə</h2>
            <ul id="historyList"></ul>
            <button class="actionButton" id="closeHistoryButton">Bağla</button>
        </div>
    </div>

    <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
    <script>
        // DOM elements
        const mainPage = document.getElementById('mainPage');
        const photoPage = document.getElementById('photoPage');
        const captureButton = document.getElementById('captureButton');
        const saveButton = document.getElementById('saveButton');
        const analysisSection = document.getElementById('analysisSection');
        const trueImage = document.getElementById('trueImage');
        const falseImage = document.getElementById('falseImage');
        const reTakeButton = document.getElementById('reTakeButton');
        const backToHomeButton = document.getElementById('backToHomeButton');
        const historyButton = document.getElementById('historyButton');
        const historyContainer = document.getElementById('historyContainer');
        const historyList = document.getElementById('historyList');
        const closeHistoryButton = document.getElementById('closeHistoryButton');
        const canvas = document.getElementById('photoCanvas');
        const context = canvas.getContext('2d');
        let videoStream;
        
        // Add counter variable
        let counter = 0;

        // Start button click handler
        document.getElementById('startButton').onclick = function() {
            mainPage.style.display = 'none';
            photoPage.style.display = 'flex';
            backToHomeButton.style.display = 'inline-block'; // Show home button only when leaving home page
            startCamera();
        };

        // History button click handler
        historyButton.onclick = function() {
            mainPage.style.display = 'none';
            historyContainer.style.display = 'flex';
        };

        // Close history button click handler
        closeHistoryButton.onclick = function() {
            historyContainer.style.display = 'none';
            mainPage.style.display = 'flex';
        };
    
        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then((stream) => {
                    videoStream = stream;
                    const video = document.createElement('video');
                    video.srcObject = videoStream;
                    video.play();
                    video.onloadedmetadata = () => {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        captureImage(video);
                    };
                })
                .catch((err) => {
                    console.error('Kamera hatası: ', err);
                });
        }

        // Capture image function
        function captureImage(video) {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            requestAnimationFrame(() => captureImage(video));
        }

        // Capture button click handler
        captureButton.onclick = function() {
    // Increase the counter
    counter++;

    // Hide the photo page and show the "analysis" animation
    photoPage.style.display = 'none';
    saveButton.style.display = 'none';
    analysisSection.style.display = 'flex';

    setTimeout(() => {
        // Hide the analysis animation
        analysisSection.style.display = 'none';

        // Even/odd logic
        if (counter % 2 === 0) {
            falseImage.style.display = 'block';
            trueImage.style.display = 'none';
        } else {
            trueImage.style.display = 'block';
            falseImage.style.display = 'none';
        }

        // Show Retake and Save buttons
        reTakeButton.style.display = 'inline-block';
        saveButton.style.display = 'inline-block';
    }, 5000);
};


        // Save button click handler
        saveButton.onclick = function() {
            const result = counter % 2 === 0 ? 'Healthy' : 'Ill';
            const timestamp = new Date().toLocaleString();
            const listItem = document.createElement('li');
            listItem.textContent = `${timestamp} - ${result}`;
            historyList.appendChild(listItem);
            saveButton.style.display = 'none';
        };

        // Retake button click handler
        reTakeButton.onclick = function() {
            trueImage.style.display = 'none';
            falseImage.style.display = 'none';
            reTakeButton.style.display = 'none';
            saveButton.style.display = 'inline-block';
            photoPage.style.display = 'flex';
            startCamera();
        };

        // Back to home button click handler
        backToHomeButton.onclick = function() {
            // Stop the video stream if it exists
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
            }
            
            // Reset the UI
            photoPage.style.display = 'none';
            trueImage.style.display = 'none';
            falseImage.style.display = 'none';
            reTakeButton.style.display = 'none';
            saveButton.style.display = 'none';
            backToHomeButton.style.display = 'none';
            analysisSection.style.display = 'none';
            mainPage.style.display = 'flex';
            
            // Reset counter when returning to home
            counter = 0;
        };

        // Language selector
        const enButton = document.getElementById('enButton');
        const azButton = document.getElementById('azButton');

        enButton.onclick = function() {
            updateLanguage('en');
            enButton.classList.add('active');
            azButton.classList.remove('active');
        };

        azButton.onclick = function() {
            updateLanguage('az');
            azButton.classList.add('active');
            enButton.classList.remove('active');
        };

        function updateLanguage(language) {
            if (language === 'en') {
                document.getElementById('startButton').textContent = 'Start';
                document.getElementById('captureButton').textContent = 'Capture';
                document.getElementById('reTakeButton').textContent = 'Retake';
                document.getElementById('backToHomeButton').textContent = 'Home';
                document.getElementById('historyButton').textContent = 'History';
                document.getElementById('saveButton').textContent = 'Save';
                document.getElementById('closeHistoryButton').textContent = 'Close';
                document.querySelector('#historyContainer h2').textContent = 'History';
            } else if (language === 'az') {
                document.getElementById('startButton').textContent = 'Başla';
                document.getElementById('captureButton').textContent = 'Çək';
                document.getElementById('reTakeButton').textContent = 'Yenidən Çək';
                document.getElementById('backToHomeButton').textContent = 'Ana Səhifə';
                document.getElementById('historyButton').textContent = 'Tarixçə';
                document.getElementById('saveButton').textContent = 'Yadda saxla';
                document.getElementById('closeHistoryButton').textContent = 'Bağla';
                document.querySelector('#historyContainer h2').textContent = 'Tarixçə';
            }
        }

        // Set default language to Azerbaijani
        updateLanguage('az');
    </script>
</body>
</html>
