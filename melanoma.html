<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedAI</title>
    <style>
        /* Main page */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('xos-gel.png');
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            position: relative;
        }

        #startButton {
            padding: 15px 20px;
            font-size: 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.2s;
        }

        #startButton:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        #logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        /* Photo page */
        .photo-page {
            display: none;
            width: 90%;
            height: 45vh;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-bottom: 20px;
        }

        #photoCanvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
            max-width: 500px;
            max-height: 80vh;
            border: 2px solid #ccc;
        }

        /* Capture button */
        #captureButton {
            padding: 10px 15px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 10px;
            position: absolute;
            bottom: -60px;
        }

        #captureButton:hover {
            background-color: #28a745;
        }

        /* Analysis display styles */
        .analysis-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #114a8a;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            width: 80%;
            max-width: 245px;
        }

        

        #analyzeIcon {
            width: 200px;
            height: 150px;
        }

        /* True image display */
        #trueImage {
            display: none;
            width: 300px;
            height: auto;
            margin: 20px 0;
        }
        /* False image display */
        #falseImage {
            display: none;
            width: 300px;
            height: auto;
            margin: 20px 0;
        }

        /* Button container - adjusted position */
        #buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            position: absolute;
            bottom: 100px;
        }

        .actionButton {
            margin: 9px;
            padding: 9px 9px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 150px;
        }

        .actionButton:hover {
            background-color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Main Page -->
        <div id="mainPage">
            <button id="startButton">Başla</button>
        </div>

        <!-- Photo Page -->
        <div class="photo-page" id="photoPage">
            <canvas id="photoCanvas"></canvas>
            <button id="captureButton">Çək</button>
        </div>

        <!-- Analysis Section - Redesigned to match image -->
        <div id="analysisSection" class="analysis-container">
            <div id="loadingMessage"></div>
            <img id="analyzeIcon" src="analizi.png" alt="Analyzing">
        </div>

        <!-- True image result -->
        <img id="trueImage" src="true.png" alt="True" />

        <!-- Buttons - adjusted size and position -->
        <div id="buttons">
            <button class="actionButton" id="reTakeButton" style="display:none;">Yenidən Çək</button>
            <button class="actionButton" id="backToHomeButton" style="display:none;">Ana Səhifə</button>
        </div>
    </div>

    <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
    <script>
        // DOM elements
        const mainPage = document.getElementById('mainPage');
        const photoPage = document.getElementById('photoPage');
        const captureButton = document.getElementById('captureButton');
        const analysisSection = document.getElementById('analysisSection');
        const trueImage = document.getElementById('trueImage');
        const reTakeButton = document.getElementById('reTakeButton');
        const backToHomeButton = document.getElementById('backToHomeButton');
        const canvas = document.getElementById('photoCanvas');
        const context = canvas.getContext('2d');
        let videoStream;

        // Start button click handler
        document.getElementById('startButton').onclick = function() {
            mainPage.style.display = 'none';
            photoPage.style.display = 'flex';
            backToHomeButton.style.display = 'inline-block'; // Show home button only when leaving home page
            startCamera();
        };
    
        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then((stream) => {
                    videoStream = stream;
                    const video = document.createElement('video');
                    video.srcObject = videoStream;
                    video.play();
                    video.onloadedmetadata = () => {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        captureImage(video);
                    };
                })
                .catch((err) => {
                    console.error('Kamera hatası: ', err);
                });
        }

        // Capture image function
        function captureImage(video) {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            requestAnimationFrame(() => captureImage(video));
        }

        // Capture button click handler
        captureButton.onclick = function() {
            photoPage.style.display = 'none';
            analysisSection.style.display = 'flex';
            
            setTimeout(() => {
                analysisSection.style.display = 'none';
                trueImage.style.display = 'block';
                reTakeButton.style.display = 'inline-block';
            }, 5000);
        };

        // Retake button click handler
        reTakeButton.onclick = function() {
            trueImage.style.display = 'none';
            reTakeButton.style.display = 'none';
            photoPage.style.display = 'flex';
            startCamera();
        };

        // Back to home button click handler
        backToHomeButton.onclick = function() {
            // Stop the video stream if it exists
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
            }
            
            // Reset the UI
            photoPage.style.display = 'none';
            trueImage.style.display = 'none';
            reTakeButton.style.display = 'none';
            backToHomeButton.style.display = 'none';
            analysisSection.style.display = 'none';
            mainPage.style.display = 'flex';
        };
    </script>
</body>
</html>
